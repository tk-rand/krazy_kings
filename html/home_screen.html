<!DOCTYPE HTML>
<html>
	<head>
		<title>I don't think I need a title</title>

        <script type="text/javascript" src="../logic_javascripts/deck_class.js"></script>
        <script type="text/javascript" src="../logic_javascripts/game_class.js"></script>
		<script type="text/javascript" src="../logic_javascripts/player_logic.js"></script>
		<script type="text/javascript" src="../logic_javascripts/computer_ai.js"></script>

        <link rel='stylesheet' type="text/css" href="../css/cards.css" />
		<link rel='stylesheet' type="text/css" href="../css/home_screen.css" />
		<link rel='stylesheet' type="text/css" href="../css/modals.css" />
		<link rel='stylesheet' type="text/css" href="../css/menu.css" />
        <link rel="stylesheet" type="text/css" href="../css/main_screen.css" />
	</head>
	<body style="background-color:grey;">
		
        <div id="home_screen" class="home_screen screen">
			<header class="home_screen_header">
            	<h4>Five Crowns!</h4>
        	</header>
        	<div id="menu" class="main_menu partial">
        		<ul class="menu navigation">
        			<li class="player_btn" value="main_screen" onclick="navigation(this);">New Game</li>
        			<li class="player_btn" value="options_screen" onclick="navigation(this);">Options</li>
        			<li class="player_btn" value="score" onclick="navigation(this);">High Scores</li>
        			<li class="player_btn" value="exit" onclick="navigation(this);">Exit</li>
        		</ul>
        	</div>

        	<div id="score" class="score_screen partial">
        		
        	</div>
        	
			<footer class="home_screen_footer">
            	Five Crowns!
        	</footer>
        </div>

        <div id="options_screen" class="options_screen screen">
        	
        </div>
        
        <div id="main_screen" class="main_screen screen">
            <div id="deck_and_discard">

            </div>
            <div id="player_1_hand" data-element="player_0_hand">

            </div>
            <div id="player_2_hand" data-element="player_1_hand">

            </div>
            <div id="player_3_hand" data-element="player_2_hand">

            </div>
            <div id="player_4_hand" data-element="player_3_hand">

            </div>
            <div class="player_menu">
                <ul class="menu navigation">
            		<li id="end_turn" class="player_btn" data-element="end_turn">End Turn</li>
            		<li id="lay_down" class="player_btn" data-element="lay_down">Lay Down</li>
            		<li value="home_screen" class="player_btn" onclick="navigation(this);">End Game</li>		
        		</ul>	
            </div>
            <div class="player_scores">
            	<h3>Scores</h3>
            	<div id="player_1_score">
            		
            	</div>
            	<div id="player_2_score">
            		
            	</div>
            	<div id="player_3_score">
            		
            	</div>
            	<div id="player_4_score">
            		
            	</div>
            </div>
        </div>
        
        <div id="popup_modal" class="popup modal">
        	
        </div>

	</body>
    <script type="text/javascript" src="../ui_javascripts/navigation.js"></script>
